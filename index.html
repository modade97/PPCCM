<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

    body {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      background-color: hsl(30, 38%, 92%);
      }

    .flex {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img_dsk {
      border-top-left-radius: 0.6em;
      border-bottom-left-radius: 0.6em;
      /*box-shadow: 3px 2px #888;*/
    }

    .flex2 {
      max-width: 19em;
      height: 450px;
      margin-bottom: 3px;
      background-color: #fff;
      border-top-right-radius: 0.6em;
      border-bottom-right-radius: 0.6em;
      /*box-shadow: 0.5px 2px 1px #888;*/
      
    }
   
    .inn {
      margin: 2em;
    }

    .para_1 {
      font-size: 0.75em;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.4em;
      color: hsl(228, 12%, 48%);
    }

    .inn h1 {
      font-size: 2em;
      font-weight: 700;
      font-family: 'Fraunces', serif;
      /*border: black 1px solid;*/
      line-height: 1em;
      width: 200px;
      margin-top: 22px;
      
    }

    .para_2 {
      font-size: 0.9375em;
      font-weight: 400;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.5em;
      color: hsl(228, 12%, 48%);
      /*border: black 1px solid;*/
    }

    .price {
      height: 40px;
      display: flex;
      align-items: center;
      /*border: black 1px solid;*/
    }

    .price1 {
      font-size: 1.9em;
      font-family: 'Fraunces', serif;
      font-weight: 700;
      color: hsl(158, 36%, 37%);
      /*border: black 1px solid;*/
      margin-right: 25px;
    }

    .price2 {
      font-size: 0.75em;
      font-weight: 400;
      color: hsl(228, 12%, 48%);
      font-family: 'Montserrat', sans-serif;
      align-items: center;
      /*border: black 1px solid;*/
      padding: 0px;
      height: 15px;
    }

    button {
      height: 48px;
      width: 240px;
      margin-top: 25px;
      border: 0px;
      border-radius: 0.6em;
      background-color: hsl(158, 36%, 37%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button img {
      margin-right: 0.8em;
    }

    button p {
      font-size: 13px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    button:hover {
      background-color: #1A4031;
    }

    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }

    @media screen and (max-width: 400px ) {
      .flex {
        min-height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .img_dsk {
        border-top-right-radius: 8px;
        border-top-left-radius: 8px; 
        border-bottom-left-radius: 0em;
        margin-bottom: -10px;
        box-shadow: none;
      }
      .flex2 {
        max-width: 21em;
        height: 370px;
        background-color: #fff;
        border-top-right-radius: 0px;
        border-bottom-left-radius: 0.6em;
        border-bottom-right-radius: 0.6em;
        /*box-shadow: 0.5px 2px 1px #888;*/
        
      }
      .inn {
        margin: 1.5em;
      }

      .para_1 {
        font-size: 0.75em;
        font-weight: 500;
        font-family: 'Montserrat' sans-serif;
        letter-spacing: 0.4em;
        color: hsl(228, 12%, 48%);
      }

      .inn h1 {
        font-size: 2em;
        font-weight: 700;
        font-family: 'Fraunces', serif;
        /*border: black 1px solid;*/
        line-height: 1em;
        width: 290px;
        margin-top: 10px;
        
      }
      .para_2 {
        font-size: 15px;
        font-weight: 400;
        font-family: 'Montserrat' sans-serif;
        line-height: 1.5em;
        color: hsl(228, 12%, 48%);
        /*border: black 1px solid;*/
        margin-top: -12px;
      }

      .price {
        height: 40px;
        display: flex;
        align-items: center;
        /*border: black 1px solid;*/
      }

      .price1 {
        font-size: 1.9em;
        font-weight: 700;
        font-family: 'Fraunces', serif;
        color: hsl(158, 36%, 37%);
        /*border: black 1px solid;*/
        margin-right: 25px;
      }

      .price2 {
        font-size: 0.75em;
        font-weight: 400;
        color: hsl(228, 12%, 48%);
        font-family: 'Montserrat', sans-serif;
        align-items: center;
        /*border: black 1px solid;*/
        padding: 0px;
        height: 15px;
      }

      button {
        height: 48px;
        width: 280px;
        margin-top: 17px;
        border: 0px;
        border-radius: 0.6em;
        background-color: hsl(158, 36%, 37%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      button img {
        margin-right: 0.8em;
      }

      button p {
        font-size: 15px;
        font-weight: 700;
        font-family: 'Montserrat' sans-serif;
        color: #fff;
      }

      button:hover {
        background-color: #1A4031;
      }
    }

 </style>
</head>
<body>
  <main class="flex">
    <picture> 
      <source media="(max-width: 400px)" width="335px" srcset="images/image-product-mobile.jpg">
      <img class="img_dsk" media="(min-width: 900px)"height="450px" srcset="images/image-product-desktop.jpg">
    </picture>
    
    <article class="flex2"> 
      <div class="inn">
        <p class="para_1">PERFUME</p>
  
        <h1>Gabrielle Essence Eau De Parfum</h1> 
      
        <p class="para_2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price">
          <span class="price1">$149.99</span>
          <span class="price2"><s>$169.99</s></span>
        </div>
        <button type="button"> 
          <img src="images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </div>
    </article>
  </main>
</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</footer>
</html>
